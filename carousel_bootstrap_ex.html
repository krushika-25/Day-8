<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for Slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="f1.jpg" alt="Flowers" style="width: 100%;">
                    <div class="carousel-caption">
                         <h3>Animated Flowers</h3>
                         <p>Where the flower bloom so does hope...</p>
                    </div>
                </div>

                <div class="item">
                    <img src="f2.jpg" alt="Rose img" style="width: 100%;">
                    <div class="carousel-caption">
                         <h3>Animated Flowers</h3>
                         <p>Where the flower bloom so does hope...</p>
                    </div>
                </div>
                <div class="item">
                    <img src="f3.jpg" alt="Rose img" style="width: 100%;">
                    <div class="carousel-caption">
                         <h3>Animated Flowers</h3>
                         <p>Where the flower bloom so does hope...</p>
                    </div>
                </div>

            </div>

            <!-- Left and right control -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <!-- The glyphicon icon -->
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Prevoiuss</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="prev">
                <!-- The glyphicon icon -->
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>
</html>
